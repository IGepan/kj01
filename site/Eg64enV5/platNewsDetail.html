<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>易智网-技术成果摆渡人-科技创新综合服务平台</title>

    <meta name='keywords' content='重庆科技创新服务平台,重庆科技企业服务,重庆技术转移,重庆技术评估,重庆科技活动,重庆政策服务,重庆政策兑现,重庆高企申报,重庆高企认定,重庆双创孵化,重庆知识产权服务,重庆科技金融'/>
    <meta name='description' content='易智网是一站式科技创新综合服务平台，提供技术转移、技术评估、知识产权、科技政策、企业学堂、项目申报、高企认定、科技金融、双创孵化、技术创新等综合性科技服务，易智网致力于打造国内领先的科技创新综合服务平台。'/>
    <link href="/common/css/main.css" rel="stylesheet" type="text/css">
    <link href="style/css/iconfont/iconfont.css" rel="stylesheet">
    <link href="style/css/main.css" rel="stylesheet">
    <link href="style/css/plat/detail.css" rel="stylesheet">
</head>

<body>
<div class="boxs gray-bg" id='index_box' v-cloak>
    <ly-toper ref="lytoper" top-class="white"></ly-toper>
    <index-head :nav-index="5" :search-types="'政策'" :location-names="'policyList.html'"></index-head>
    <div class="container-box">
        <div class="top-bg">
            <div class="mmdiv">平台动态</div>
        </div>
        <div class="content-box mmdiv">
            <div class="title-box">平台动态</div>
            <div class="detail-box">
                <div class="title">{{detailInfo.title}}</div>
                <div class="sub-title">
                    <div class="date">发布时间：{{detailInfo.releaseDate|formatTime}}</div>
                    <div class="source">来源：{{detailInfo.origin}}</div>
                </div>
                <div v-html="detailInfo.txt"></div>
            </div>
        </div>
    </div>
    <com-footer></com-footer>
</div>
<script type="text/javascript" src="/common/js/libs/require.js"></script>
<script type="text/javascript" src="style/js/plat/detail.js"></script>
</body>

</html>
