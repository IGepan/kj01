<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>易智网-技术成果摆渡人-科技创新综合服务平台</title>

    <meta name='keywords' content='重庆科技创新服务平台,重庆科技企业服务,重庆技术转移,重庆技术评估,重庆科技活动,重庆政策服务,重庆政策兑现,重庆高企申报,重庆高企认定,重庆双创孵化,重庆知识产权服务,重庆科技金融'/>
    <meta name='description' content='易智网是一站式科技创新综合服务平台，提供技术转移、技术评估、知识产权、科技政策、企业学堂、项目申报、高企认定、科技金融、双创孵化、技术创新等综合性科技服务，易智网致力于打造国内领先的科技创新综合服务平台。'/>
    <link href="/common/css/main.css" rel="stylesheet" type="text/css">
    <link href="style/css/iconfont/iconfont.css" rel="stylesheet">
    <link href="style/css/main.css" rel="stylesheet">
    <link href="style/css/science/result_list.css" rel="stylesheet">
</head>
<style>
    .tab-tit{
        overflow: hidden;
        padding-left: 20px;
    }
    .tab-tit li{
        float: left;
        font-size: 18px;
        margin-right: 10px;
        padding: 10px;
        border-radius: 5px;
    }
    .tab-tit li.active,.tab-tit li:hover{
        color: #FFFFff;
        background: #ee661c;
    }
    .list-box .list-item{
        width: 100%;
        margin-bottom:10px;
        margin-right: 0;
    }
    .list-box .list-item a{
        width: 100%!important;
        height:auto!important;
        border: none!important;
        padding: 0!important;
    }
    .title i{
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        border: solid 1px #aaacbb;
        margin-right: 8px;
    }
</style>
<body>
<div class="boxs gray-bg" id='index_box' v-cloak>
    <ly-toper ref="lytoper" top-class="white"></ly-toper>
    <index-head  @search="bindSearchValue"></index-head>
    <div class="container-box">
        <div class="top-bg">
            <div class="mmdiv">企业列表</div>
        </div>
        <div class="content-box mmdiv">
<!--            <div class="search-row-box">-->
                <div class="searchListBox">
                    <ul class="tab-tit">
                        <li  @click="page(0)" :class="{active:nowIndex==0}">科技企业</li>
                        <li  @click="page(1)" :class="{active:nowIndex==1}">高新技术企业</li>
                    </ul>
                </div>
<!--            </div>-->
            <span style="line-height: 30px;">共<span style="color: #f1671b;padding: 0px 10px;font-weight: bold">{{count}}</span>家企业</span>
            <div class="list-box mainPolicyList">
                <div class="list">
                    <div class="list-item" v-for="item in dataList">
                        <a>
<!--                            <div class="img-box" >-->
<!--                                <img :src="item.url" alt="" >-->
<!--                            </div>-->
                            <div class="title line2"><i></i>{{item.organizationName}}</div>
<!--                            <div class="money line" :title="item.negotiableFlag|formatPrice(item.price, item.minPrice, item.maxPrice)">-->
<!--                            <div class="money line" style="padding: 0">-->
<!--                                {{formatPrice(item.choosePriceTag,item.price, item.minPrice, item.maxPrice)}}</div>-->
<!--                            <div class="icon-text icon-text1 line" :title="item.industryNames"><i class="iconfont-template icon-biaoqian1"></i>{{item.industryNames}}</div>-->
<!--                            <div class="icon-text icon-text2 line" :title="item.shopName"><i class="iconfont-template icon-jigou"></i>{{item.shopName}}</div>-->
                        </a>
                    </div>
                </div>
              <template v-if="pages">
                    <pages :pages="pages" @changepage="bindPageChange"></pages>
                </template>
            </div>
        </div>
    </div>
    <com-footer></com-footer>
</div>
<script type="text/javascript" src="/common/js/libs/require.js"></script>
<script type="text/javascript" src="style/js/science/enter_list.js"></script>
</body>

</html>
