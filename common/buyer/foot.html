<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>我的足迹</title>
    <link href="/common/css/main.css" rel="stylesheet" type="text/css">
    <link href="/common/usercenter/css/usercenter.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/mail/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="css/swiper-bundle.min.css">-->
    <link rel="stylesheet" href="/mail/css/style.css">
    <!--<link rel="stylesheet" href="css/lightgallery.css">-->

    <!--<script src="js/jquery-3.5.1.slim.min.js"></script>-->
    <link rel="stylesheet" href="/mail/css/iconfont.css" >

</head>

<body>
<div class="box user-center" id='index_box'>
    <div class="header">
        <ly-toper></ly-toper>
        <header-bar type='buyer' :http="httpCom"></header-bar>
    </div>
    <div class="contant col">
        <div class="mdiv">
            <div class="leftbox">
                <buyer-left :http='http' :jquery='jquery'></buyer-left>
            </div>
            <div class="crumbs">
                <a href="/common/buyer/index.html">用户中心</a><span>我的足迹</span>
            </div>
            <div class="centerbox">
                <div class="content">
                    <div class="recording service-list">
                        <div v-for="foot in footList.list">
                            <div class="title"><span>{{foot.date}}</span></div>
                            <div class="row row-cols-4">
                                <div :class="'col_'+fo.id"  v-for="(fo,index) in foot.datalist"  @mouseover="mouseOver"  @mouseleave="mouseLeave">
                                    <div class="card card-item" v-bind:class="{'offShelf': fo.upperShelfflag==='0' }">
                                        <img :src="fo.goodsImg.url" class="" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title"><a :href="'/mail/shop/detail.html?id='+fo.goodId+'&code='+fo.shopCode">{{fo.goodsName}}</a></h5>
                                            <div class="addition">
                                                <div class="quoted-price"><span>￥</span>{{fo.negotiableFlag | formatPrice2(fo.price, fo.minPrice, fo.maxPrice)}}<span v-if="fo.negotiableFlag==='0'">万</span></div>
                                            </div>
                                        </div>
                                        <a v-show="show" class="btn-del"  @click="handelRemove(fo.id)"><i class="iconfont icon-delete"></i></a>
                                        <template v-if="fo.upperShelfflag==='0'" >
                                            <div class="off-tag">商品已下架</div>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <template v-if="pages">
                        <pages :pages="pages" @changepage="bindPageChange"></pages>
                    </template>


                </div>
            </div>
        </div>
    </div>
    <ly-minifooter></ly-minifooter>

</div>
<script type="text/javascript" src="/common/js/libs/require.js"></script>
<script src="/common/js/buyer/foot.js"></script>
</body>

</html>
