<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>我的需求-成渝城市群综合科技服务平台</title>
  <link href="/common/css/main.css" rel="stylesheet" type="text/css">
  <link href="/common/usercenter/css/usercenter.css" rel="stylesheet" type="text/css">
  <link href="/common/css/demandcom.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="box" id='index_box'>
    <div class="header">
      <ly-toper></ly-toper>
      <header-bar type='buyer' :http="httpCom"></header-bar>
    </div>
    <div class="contant">
      <div class="mdiv">
        <div class="leftbox">
          <buyer-left :http='http' :jquery='jquery'></buyer-left>
        </div>
        <div class="crumbs">
          <a :href="$pathPrefix+'/common/buyer/index.html'">用户中心</a><a
            :href="$pathPrefix+'/common/buyer/demand/list.html?code=001.001.002.002'">需求列表</a>
          <span>需求日志</span>
        </div>
        <div class="centerbox">
          <div class="tabbox">
            <!--所有订单-->
            <div class="userform active">
              <div class="orderbox">
                <div class="control orderbox-title">
                  <h3 style="font-size: 16px;margin: 0;" v-text="logInfo[0].title"></h3>
                  <span v-text="'需求编号：' + logInfo[0].id"></span>
                </div>
                <div class="orderbox-content">
                  <div class="orderbox-content_left fl">
                    <div class="operation-time" v-for="log in logInfo">
                      <span v-text="log.opTime"></span>
                    </div>
                  </div>
                  <div class="orderbox-content_right">
                    <div class="operation-task" v-for="log in logInfo"
                      v-html="log.beforeStatus +'&nbsp;-&nbsp;&nbsp;<i>(' +log.userName+ ')</i>'"></div>
                  </div>
                </div>
              </div>
              <!--/订单列表-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <ly-minifooter></ly-minifooter>
  </div>
  <script src="/common/js/laydate/laydate.js"></script>
  <script type="text/javascript" src="/common/js/libs/require.js"></script>
  <script src="/common/js/buyer/demand/logs.js"></script>
</body>

</html>
