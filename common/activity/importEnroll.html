<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>审核列表</title>
  <link href="/common/css/main.css" rel="stylesheet" type="text/css">
  <link href="/common/usercenter/css/usercenter.css" rel="stylesheet" type="text/css">
</head>

<body>
  <style>
    .contant {
      padding-bottom: 20px;
    }

    #form {
      width: 400px;
      margin: 40px auto;
    }

    .form-row {
      margin-top: 20px;
      font-size: 0;
    }

    .vaTop {
      display: inline-block;
      vertical-align: top;
      line-height: 25px;
      font-size: 14px;
    }

    .form-label {
      width: 80px;
    }

    .form-content {
      width: 320px;
    }

    .form-tips {
      margin-top: 20px;
    }

    .tips-main {
      color: red;
      font-size: 14px;
    }

    .tips-text {
      font-size: 14px;
      color: #666666;
      margin-top: 20px;
      line-height: 25px;
    }

    .addLabel {
      height: 104px;
      width: 104px;
      display: flex;
      flex-flow: column;
      padding-top: 30px;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      border: 1px dashed #DADADA;
      background-color: #FAFAFA;
    }

    .addLabel .iconfont {
      color: #C6C6C6;
      font-size: 21px;
    }

    .addLabel .addLabel-text {
      color: #575757
    }

    .addLabel input {
      position: absolute;
      left: -99999em;
    }

    .back {
      font-size: 14px;
      width: 60px;
      height: 30px;
      color: #fff;
      line-height: 29px;
      cursor: pointer;
      background-color: #ABACAC;
      text-align: center;
      border-radius: 5px;
    }

    .submit {
      font-size: 14px;
      width: 60px;
      color: #fff;
      height: 30px;
      line-height: 29px;
      text-align: center;
      cursor: pointer;
      border-radius: 5px;
      background-color: #1191FF;
      margin-left: 20px;
    }

    .nameBox {
      margin-top: 10px;
    }

    .nameBox .iconfont {
      margin-right: 5px;
      font-size: 18px;
    }
  </style>
  <div class="box" id='index_box'>
    <ly-toper></ly-toper>
    <header-bar type="conference"></header-bar>
    <div class="contant">
      <div class="mdiv">
        <buyer-left :http='http'></buyer-left>
        <div class="crumbs">
          <a href="./index.html?code=001.004.001.003">活动中心</a>
          <a ref="enrollUrl" href="">报名管理</a>
          <span>批量导入名单</span>
        </div>
        <div class="centerbox">
          <div class="tabbox">
            <div class="active">
              <form id="form">
                <div class="form-row">
                  <label class="vaTop form-label">活动名称：</label>
                  <div class="vaTop form-content" v-text="columnHead.title || ''"></div>
                </div>
                <div class="form-row">
                  <label class="vaTop form-label">上传文件：</label>
                  <div class="vaTop form-content">
                    <label class="addLabel" for="file">
                      <i class="iconfont icon-tianjiajiahaowubiankuang"></i>
                      <span class="addLabel-text">上传</span>
                      <input type="file" @change="handleFileChange" id="file" accept=".csv" name="file">
                    </label>
                    <template v-if="flieName">
                      <div class="nameBox"><i class="iconfont icon-fujian"></i>{{flieName}}</div>
                    </template>
                  </div>
                </div>
                <div class="form-tips">
                  <div class="tips-main">上传须知：</div>
                  <div class="tips-text">
                    1、上传的文件类型必须为csv格式。<br>
                    2、上传的名单中姓名、手机号、公司名称不能为空。<br>
                    3、每次上传时会覆盖前一次上传的名单。
                  </div>
                </div>
                <div class="form-row" style="text-align: center;margin-top: 20px;">
                  <button type="button" class="back" @click.stop="handleBack">取消</button>
                  <button type="button" class="submit" @click.stop="handleSubmit">提交</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ly-minifooter></ly-minifooter>
  </div>
  <script type="text/javascript" src="/common/js/libs/require.js"></script>
  <script type="text/javascript" src="/common/js/activity/importEnroll.js"></script>
</body>

</html>
