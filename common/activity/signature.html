<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>签到列表</title>
  <link href="/common/css/main.css" rel="stylesheet" type="text/css">
  <link href="/common/usercenter/css/usercenter.css" rel="stylesheet" type="text/css">
</head>

<body>
  <style>
    .mmdiv{
      width: 1200px;
      margin: auto;
    }
    .contant {
      padding-bottom: 20px;
    }

    .searchrow label {
      width: 32%;
    }

    .searchrow.normal label span {
      width: 20%;
    }

    .searchrow.normal label .ipt,
    .searchrow.normal label .select {
      width: 78%;
    }

    .operation a {
      display: inline-block;
      color: #1890FF;
    }


    .contentTable {
      width: 100%;
      border-collapse: collapse;
    }

    .contentTable thead th {
      border-top: 2px solid #89b2ec;
      height: 40px;
      line-height: 38px;
      background-color: #f4f4f4;
      text-align: center;
      color: #212121;
      font-size: 14px;
    }

    .contentTable tbody td {
      height: 40px;
      line-height: 38px;
      text-align: center;
      color: #212121;
      font-size: 14px;
      border-bottom: 1px solid #d2d2d2;
    }

    .tipsbox {
      border: 1px solid #BAE7FF;
      background-color: #E6F7FF;
      padding: 10px 15px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .dates {
      padding: 20px;
    }
    .date-row {line-height: 40px;}
    .date-row label {
    display: inline-block;
    width: 30%;
    text-align: center;
}
    .date-row .text {
    display: inline-block;
    width: 70%;
    text-align: center;
}
  </style>
  <div class="box" id='index_box'>
    <ly-toper></ly-toper>
    <header-bar type="conference"></header-bar>
    <div class="contant">
      <div class="mdiv">
        <buyer-left :http='http'></buyer-left>
        <div class="crumbs">
          <a href="./index.html?code=001.004.001.003">活动中心</a><a href="./list.html?code=001.004.001.001">我的活动</a>
          <span>签到列表</span>
        </div>
        <div class="centerbox">
          <div class="tabbox">
            <!--所有订单-->
            <div class="active">
              <!--搜索框-->
              <div class="searchform">
                <div class="searchrow normal">
                  <label  style="width: 83%;">
                    <span>活动名称</span>
                    <div style="border: 0; background-color: transparent;font-size: 14px;line-height: 31px;height: auto;" class="ipt"
                      v-text="columnHead.title"></div>
                  </label>
                  <br>
                  <label style="width: 43%;">
                    <span>活动时间</span>
                    <div style="border: 0; background-color: transparent;font-size: 14px;line-height: 31px;" class="ipt"
                      v-text="columnHead.isNeverExpires === '1' ? '长期有效' : (columnHead.activeStartTime + ' 至 ' + columnHead.activeEndTime)">
                    </div>
                  </label>
                </div>
              </div>
              <!--/搜索框-->
              <!--订单列表-->
              <div class="orderbox">
                <div class="tipsbox">
                  <span style="font-size: 14px; display:inline-block;"><i class="iconfont icon-tishi1"
                      style="color: #078FEA; margin-right: 5px;"></i>共签到<span style="color: #108EE9;"
                      v-text="columnHead.signNum || 0">0</span>人，未报名签到<span style="color: #108EE9;"
                      v-text="columnHead.noEnrollSignNum || 0">0</span>人。</span>
                </div>
                <div class="searchrow" style="margin-bottom: 10px;height: 30px;">
                  <button type="button" style="background-color: #1890FF;border-color: #1890FF;border-radius: 5px; float: right;"
                    @click="handleExportExcel">导出表格</button>
                </div>
                <table class="contentTable">
                  <thead>
                    <th v-for="(col, index) in columnHead.columns" :key="index"
                      :style="{width: col.displayWeight+ 'px'}" v-text="col.columnName"></th>
                  </thead>
                  <tbody>
                    <tr v-for="(order, oi) in orderList" :key="oi">
                      <td v-for="(col, ci) in order.signDetails" :key="ci" v-text="col.value"></td>
                      <td><a @click.stop="handleViewDates(oi)">查看详情</a></td>
                    </tr>
                  </tbody>
                </table>
                <!--分页-->
                <div class="pager" v-cloak>
                  <a @click='pageClick(1)'>[首页]</a>
                  <a @click='pageClick(queryForm.pageNum - 1)'>[上一页]</a>
                  <a @click='pageClick(item)' v-for='item in pages' v-text='item'
                    :class="{active: item == queryForm.pageNum}" v-if='isShowPage(item)'></a>
                  <a v-if='isMore()'>...</a>
                  <a @click='pageClick(queryForm.pageNum + 1)'>[下一页]</a>
                  <a @click='pageClick(pages)'>[末页]</a>
                  <span>[共<span v-text='pages'></span>页]</span>
                  <span>[共<span v-text='queryForm.total || 0'></span>条]</span>
                </div>
                <!--/分页-->
              </div>
              <!--/订单列表-->
            </div>
            <!--/所有订单-->
          </div>
        </div>
      </div>
    </div>
    <ly-minifooter></ly-minifooter>
  </div>
  <script type="text/javascript" src="/common/js/libs/require.js"></script>
  <script type="text/javascript" src="/common/js/activity/signature.js"></script>
</body>

</html>
