    <div class="mdiv">
        <div class="cplistbox" style="margin-top: 20px;">
            <div class="cplist" style="background: url(/mall/images/bottom.png)no-repeat bottom;background-size: cover; ">
                <ul>
                    <li v-for="(item, i) in goodsList" :key="i">
                        <a target="_blank" :href="'/mall/shop/service-detail.html?id='+item.orderId+'&code='+shopCode" class="cpsign">
              <span class="cpfr">
                <em class="cptime" v-text="'交易时间：'+(item.orderCreateTime||'')"></em>
                <em class="cpmoney">交易金额：<i v-text="'￥' + item.protocolPrice+'元'" ></i>

                </em>
              </span>
                            <span class="cpbox">
                <span class="cpname" v-text="item.goodsName"></span>
                <span class="fl" style="display: inline-block">
                    <span class="selltext" v-text="'买方：'+(item.buyer||'')"></span>
                    <span class="selltext" v-text="'卖方：'+(item.sealer||'')" :title="item.sealer||''"></span>
                  </span>
                  <span class="cpcen fl">
                    <span style="display: block">
                      <span class="cpcentype">商品类型：<span class="cpcenblue" :title="item.categoryName" v-text="item.categoryName||''"></span></span>
                    </span>
                    <span style="display: block" class="cpcentypemax" v-if="item.servicesNames">服务领域：<span :title="item.servicesNames" class="cpcenblue" v-text="item.servicesNames"></span></span>
                  </span>
              </span>
                        </a>
                    </li>
                </ul>
                <div class="countsbox">
                    <span>小计：<i class="ctyellow">￥{{totalCount}}元</i></span>
                    <span>合计：<i class="ctyellow">
                        ￥{{totalProtocolPrice}}元</i></span>
                </div>
            </div>
            <!--分页-->
            <div class="pager" v-cloak>
                <a @click='pageClick(1)'>[首页]</a>
                <a @click='pageClick(formData.pageNum - 1)'>[上一页]</a>
                <a @click='pageClick(item)' v-for='item in pages' v-text='item' :class="{active: item == formData.pageNum}"
                   v-if='isShowPage(item)'></a>
                <a v-if='isMore()'>...</a>
                <a @click='pageClick(formData.pageNum + 1)'>[下一页]</a>
                <a @click='pageClick(pages)'>[末页]</a>
                <span>[共<span v-text='pages'></span>页]</span>
                <span>[共<span v-text="total"></span>条]</span>
            </div>
