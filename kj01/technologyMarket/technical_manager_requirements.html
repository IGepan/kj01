<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>易智网-技术成果摆渡人- 委托</title>
    <meta name='keywords'
          content='重庆科技创新服务平台,重庆科技企业服务,重庆技术转移,重庆成果转化,重庆技术评估,重庆科技活动,重庆政策服务,重庆政策兑现,重庆高企申报,重庆高企认定,重庆双创孵化,重庆知识产权服务,重庆科技金融'/>
    <meta name='description'
          content='易智网是一站式科技创新综合服务平台，提供技术转移、成果转化、技术评估、知识产权、科技政策、企业学堂、项目申报、高企认定、科技金融、双创孵化、技术创新等综合性科技服务，易智网致力于打造国内领先的科技创新综合服务平台。'/>
    <link href="/common/css/main.css" rel="stylesheet" type="text/css">
    <link href="/style/css/icon/iconfont.css" rel="stylesheet">
    <link href="/style/css/market.css" rel="stylesheet" type="text/css">
    <link href="/style/css/technologyNewStyle.css" rel="stylesheet" type="text/css">
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?04b184cd0a23520a283adae6ebb7c2f9";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>

<body>
    <div id="index_box" class="box grayBgbox" v-cloak>
        <ly-toper></ly-toper>
        <tech_market_header name="技术转移"></tech_market_header>

        <div class="bg_star_box over_flow">
            <div class="mdiv bread_card">
                <div class="breadcrumb">当前位置：
                    <span class="breadcrumb__item"><a href="/" style="color:#fff">首页</a></span>
                    <i class="bread_card_line"></i>
                    <span class="breadcrumb__item">技术经纪人</span>
                    <i class="bread_card_line"></i>
                    <span class="breadcrumb__item">经纪人详情</span>
                    <i class="bread_card_line"></i>
                    <span class="breadcrumb__item">委托</span>
                </div>
            </div>
            <img class="width_100 list_bg_star_img" src="/style/images/technologyMarket/list_bg_star.jpg" />
        </div>

        <div class="mdiv bg_fff padding_20">
            <!-- <h2 style="text-align: center;">委托需求至：朱啸虎</h2> -->
            <div class="pro_details">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <thead class="bg_fafafa">
                        <th>需求名称</th>
                        <th>行业领域</th>
                        <th>预算</th>
                        <th>需求类型</th>
                        <th>合作方式</th>
                        <th>操作</th>
                    </thead>
                    <tbody class="">
                        <tr v-for="(item,index) in techAchiList" :key="index">
                            <td class="color_orange">{{item.title}}</td>
                            <td>{{item.demandIndustryType.map(item=>item.name).join(',')}}</td>
                            <td>{{item.budget}}</td>
                            <td>{{item.demandType_display}}</td>
                            <td>{{item.cooperationMode_display}}</td>
                            <!-- <td>2021-06-02 15:21:10</td> -->
                            <td>
                                <a class="bg_orange color_fff details_pro_act_btn" @click="sendPros(item.id)">委托需求</a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

            <div class="clear">
                <a class=" fr bg_13c9ef color_fff details_pro_act_btn margin_20" @click.stop="addProject">新增需求</a>
            </div>
        </div>
        <web-footer></web-footer>
    </div>
    <script type="text/javascript" src="/common/js/libs/require.js"></script>
    <script type="text/javascript" src="/style/js/technologyMarket/technical_manager_requirements.js"></script>
</body>

</html>
