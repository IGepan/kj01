<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>技术市场</title>
    <link href="/common/css/main.css" rel="stylesheet" type="text/css">
    <link href="/style/css/icon/iconfont.css" rel="stylesheet">
    <link href="/style/css/market.css" rel="stylesheet" type="text/css">
    <link href="/style/css/technologyNewStyle.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="index_box" class="box grayBgbox" v-cloak>
        <ly-toper></ly-toper>
        <tech_market_header name="技术市场"></tech_market_header>

        <div class="bg_star_box over_flow">
            <div class="mdiv bread_card">
                <div class="breadcrumb">当前位置：
                    <span class="breadcrumb__item"><a href="/" style="color:#fff">首页</a></span>
                    <i class="bread_card_line"></i>
                    <span class="breadcrumb__item">技术机构</span>
                    <i class="bread_card_line"></i>
                    <span class="breadcrumb__item">机构详情</span>

                </div>
            </div>
            <img class="width_100 list_bg_star_img" src="/style/images/technologyMarket/list_bg_star.jpg" />
        </div>
        <div class="mdiv margin_top_20 margin_bot_20 bg_fff padding_20">
            <div class="fl details_left_tag">
                <el-image class="border_ca investment_img_box" :src="getImgPath(detail.logoPath)" fit="cover">
                    <div slot="placeholder" class="image-slot">
                        加载中<span class="dot">...</span>
                    </div>
                </el-image>
            </div>
            <div class="fl details_right_content">
                <div class="list_details_title clear">
                    <h3 class="fl">{{detail.investmentName}}</h3>
                    <span class="list_browse margin_left_20">浏览：{{detail.readCount}}</span>
                    <!-- <i class="details_title_line"></i>
                    <span class="list_collection">收藏：12</span> -->
                    <div class="fr">
                        <!-- <a class="fl list_details_btn bg_78c837 color_fff">及时通信</a> -->
                        <span v-if="favoriteFlag==0" class="color_orange fl small_active_btn" @click.stop="addFavorite">
                            收藏
                        </span>
                        <span v-if="favoriteFlag!=0" class="color_orange fl small_active_btn" @click.stop="addFavorite">
                            已收藏
                        </span>
                        <!-- <span class="color_78c837 fl small_active_btn">X通信</span> -->
                        <a class="fl list_details_btn bg_13c9ef color_fff" @click.stop="linkProject">投递项目</a>
                    </div>
                </div>
                <div class="list_details_content margin_top_20">
                    <div class="ell_nowrap">投资人类型：
                        <span v-if="detail.investorType">{{detail.investorType_display}}</span>
                        <span v-else>-</span>
                    </div>
                    <div class="ell_nowrap">机构背景：
                        <span v-if="detail.institutionalBackground">{{detail.institutionalBackground_display}}</span>
                        <span v-else>-</span>
                    </div>
                    <div class="ell_nowrap">擅长领域：
                        <span v-if="detail.industryType"> {{detail.industryType}}</span>
                        <span v-else>-</span>
                    </div>
                    <div class="ell_nowrap">喜好阶段：
                        <span v-if="detail.financeStage">{{detail.financeStage_display}}</span>
                        <span v-else>-</span>
                    </div>
                    <div class="ell_nowrap">已投项目：
                        <span v-if="detail.investmentCount">{{detail.investmentCount}}</span>
                        <span v-else>-</span>
                    </div>

                </div>
            </div>
        </div>

        <div class="mdiv margin_top_20 margin_bot_20 bg_fff padding_left_20 padding_right_20 padding_bottom_20">
            <div class="details_tab_title" style=" border-bottom: #13c9ef 3px solid;">
                <ul class="clear">
                    <!-- <li class="active">机构介绍</li> -->
                    <li v-for="(tab, i) in tabs" :key="i" @click="selecedTab(i)"
                        :class="{active: tab.selected,hide:!infos.profession && i === 2}" v-text="tab.label"></li>
                </ul>
            </div>
            <div class="details_tab_content ">
                <template v-if="tabs[0].selected">
                    <div class="article margin_top_20" v-html="detail.investmentDes"></div>
                </template>
                <template v-if="tabs[1].selected">
                    <div class="bg_f7f7f7 padding_15_20 clear">
                        <span class="fl" style="line-height: 30px;">综合评分：</span>
                        <span class="fl" style="padding: 5px 8px;">
                            <el-rate v-model="values" disabled show-score text-color="#ff9900" :colors="colors"
                                score-template="{value}" disabled-void-color="#c6d1de">
                            </el-rate>
                        </span>
                        <a class="fr list_details_btn bg_orange color_fff" @click="evaluateEvent">我要评价</a>
                        <!--  @click.stop="evaluation_pop_show = true" -->
                    </div>
                    <div class="block">
                        <div>
                            <ul>
                                <li class="clear padding_20 border_bot_f3f3f3" v-for="(item,index) in evaluationList"
                                    :key="index">
                                    <div class="details_scope_avatar fl">
                                        <img src="/style/images/technologyMarket/default_avatar.jpg" />
                                    </div>
                                    <div class="details_scope_text fr ">
                                        <div class="clear" style="padding-bottom: 5px;">
                                            <span class="fl">{{item.phone}}</span>
                                            <span class="fl margin_left_20">
                                                <el-rate v-model="item.evaluationScore" disabled show-score
                                                    text-color="#ff9900" :colors="colors" score-template="{value}"
                                                    disabled-void-color="#c6d1de">
                                                </el-rate>
                                            </span>
                                            <span class="fr color_999">{{item.createTime}}</span>
                                        </div>
                                        <div class="clear color_999">{{item.evaluationDes}}</div>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div v-if="evaluation_pop_show">
                            <div class="all_bg_opacity" @click.stop="evaluation_pop_show = false"></div>
                            <div class="scope_evaluation_pop">
                                <div class="bg_orange padding_15_20 color_fff position_relative">
                                    <span>评价</span>
                                    <a @click.stop="evaluation_pop_show = false">
                                        <i class="el-icon-close fr padding_20"
                                            style="position: absolute; top:0;right: 0;"></i>
                                    </a>
                                </div>
                                <div class="scope_evaluation_pop_content margin_20">
                                    <div class="clear ">
                                        <span class="fl padding_06_0 font_9">选择评分：</span>
                                        <span class="fl padding_06_0" style="position: relative;z-index: 1111;">
                                            <el-rate v-model="evaluationScore" :colors="colors" show-text>
                                            </el-rate>
                                        </span>
                                    </div>
                                    <el-input v-model="evaluationDes" type="textarea" :rows="6"
                                        placeholder="请发表您的评价，最大200个字符" maxLength="200">
                                    </el-input>

                                    <div class="clear margin_top_20">
                                        <a class="fr list_details_btn bg_orange color_fff"
                                            @click.stop="keep_evaluation_pop">提交评价</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </template>
            </div>
        </div>
        <web-footer></web-footer>
    </div>
    <script type="text/javascript" src="/common/js/libs/require.js"></script>
    <script type="text/javascript" src="/style/js/technologyMarket/investment_institutions_details.js"></script>
</body>

</html>
