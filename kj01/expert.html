<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="../common/css/main.css" rel="stylesheet" type="text/css">
    <link href="./style/css/common.css" rel="stylesheet" type="text/css">
    <link href="./style/css/icon/iconfont.css" rel="stylesheet">
    <link href="./style/css/about.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./style/css/style.css">
    <link rel="stylesheet" href="./style/css/answer.css">
</head>
<style>
    .mdiv {
        width: 1200px !important;
        margin: 0 auto
    }

    .title-h2 {
        text-align: center !important;
        display: block;
        margin: 30px 0
    }
    .leftbox{
        float: left;
        width: 50%;
    }
    .rightbox{
        float: right;
        width: 50%;
    }
    .form__group{
        margin-top: 0!important;
    }
    .el-tag {
        margin-right: 10px;
        margin-bottom: 10px;
    }
    .button-new-tag {
        margin-left: 10px;
        height: 32px;
        line-height: 30px;
        padding-top: 0;
        padding-bottom: 0;
    }
    .input-new-tag {
        width: 90px;
        margin-bottom: 10px;
        /*margin-left: 10px;*/
        vertical-align: bottom;
    }
    legend{
        width: 100%;
        font-size: 18px!important;
        line-height: 36px!important;
        color: #2c82f1;
        font-weight: bold;
        border-bottom:2px solid #2c82f1;
        margin-bottom: 30px!important;
    }
    .el-tag {
        margin-right: 10px;
        margin-bottom: 10px;
        max-width: 100%;
        height: auto!important;
        word-wrap: break-word!important;
    }
    .disabled{
        pointer-events: none;
    }
    .bgcolor{
        background:#dddddd;
        border-color: #dddddd;
    }
 .form{
     border-radius: 20px;margin-bottom: 50px
 }
    .el-radio.is-bordered{
        padding: 10px 20px 0 10px!important;
    }
    .el-form-item__error{
        clear: both;
         }
    .opacityZero {
        opacity: 0;
        width: 100%;
        height: 100%;
        display: block;
    }
    .exbtn{
        width: 80px !important;
        height: 38px;
        line-height: 38px;
        color: #fff;
        background-color: #1052b3;
        display: inline-block !important;
        text-align: center !important;
        font-size: 14px;
        font-weight: 400;
        cursor: pointer;
        user-select: none;
    }
    .Hide{
        display: none!important;
    }
    .head{
        width: 220px;
        height: 220px;
        background: no-repeat center center;
        background-size: cover;
        border: 1px solid #c9c9c9;
        float: left;
        margin-right: 10px;

    }
    .loading {
        position:relative
    }
    .loading:before{
        content: '';
        width: 100%;
        height: 100%;
        position:absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        display:block;
        background-color: rgba(0,0,0,.4);
        z-index: 2;
    }
    .loading:after {
        content: '上传中';
        color: #fff;
        position:absolute;
        display:block;
        min-width: 50px;
        min-height: 30px;
        line-height: 30px;
        left: 50%;
        top: 50%;
        transform:translate(-50%, -50%);
        z-index: 3;
        font-size: 14px;
        text-align: center;
    }
</style>
<body>
<div class="box" id='index_box' v-cloak>
    <ly-toper ref="lytoper" top-class="white"></ly-toper>
    <!--  <index-head :nav-index="8"></index-head>-->

    <div class="mdiv" :class="{disabled:isActive}">
        <h1 class="title-h2">易智网专家信息表</h1>
        <el-form :model="formData" :rules="rules" ref="form" id="contant-form" class="form" name="contact-form" >
            <fieldset class="form__group" >
                <legend>专家基本信息</legend>
                <el-form-item label="姓名" prop="name" class="el-text">
                    <el-input placeholder="请输入姓名"
                              v-model="formData.name"
                              clearable></el-input>
                </el-form-item>
                <el-form-item label="专家介绍" prop="introduction" class="el-text">
                    <el-input
                            type="textarea"
                            placeholder="请输入专家介绍（包括单位、职称、资格证书、成果信息、案例介绍等）限100字"
                            v-model="formData.introduction"
                            maxlength="100"
                            show-word-limit
                    >
                    </el-input>
                </el-form-item>
            </fieldset>
            <fieldset class="form__group">
                <el-form-item label="联系人" prop="contactName" class="el-text leftbox ">
                    <el-input placeholder="请输入联系人"
                              v-model="formData.contactName"
                              clearable></el-input>
                </el-form-item>
                <el-form-item label="联系方式" prop="contactPhone" class="el-text rightbox">
                    <el-input placeholder="请输入联系方式"
                              v-model="formData.contactPhone"
                              maxlength="12"
                              clearable></el-input>
                </el-form-item>

            </fieldset>
            <fieldset class="form__group">
                <el-form-item class="el-text " label="专家照片" prop="this.expertPhotos">
                    <div
                            v-if="this.expertPhotos!==''"
                            class="head"
                            v-viewer
                            :class="{loading: isFileLoad}"
                            :style="{backgroundImage: expertPhotos?'url('+expertPhotos+')':''}"
                    ><img
                            :src="expertPhotos"
                            class="opacityZero"
                    ></div>
                    <div v-else></div>
                    <label>
                        <ly-upload
                                :exp="{type: 'Photo'}"
                                @upstart="file"
                                @success='cimgUploadSuccess'
                                style="position: absolute;right: 10000px;"
                                type='file'
                                :header='uploadHeader'
                                :url='fileUploadUrl'
                                :data='uploadData'
                                accept="image/*"
                        >
                        </ly-upload>
                        <span class="exbtn" :class="{Hide:isShow}" >上传</span>
                        <br>
                        <i :class="{Hide:isShow}">上传图片大小不能超过1MB</i>
                    </label>
                </el-form-item>
            </fieldset>

            <div class="form__submit" style="margin-left: 395px">
                <p aria-live="assertive" class="form__validation" data-validation="submit" role="alert"></p>
                <!--                <button class="button" @click="submit()" id="save">提交</button>-->
                <el-button :class="{bgcolor:isActive}" :loading="false" @click="keep('formData')"
                           style="width: 160px;font-size: 18px" type="primary">保存
                </el-button>
                <el-button @click="Submit('formData')" type="primary" :loading="false" style="width: 160px;font-size: 18px" :class="{bgcolor:isActive}">提交</el-button>
            </div>

        </el-form>
    </div>
    <web-footer></web-footer>
</div>

<script src="/common/js/libs/vue-ueditor-wrap.min.js"></script>
<script src="/common/js/libs/require.js"></script>
<script src="./style/js/expert.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.1/index.js"></script>
</body>
<style>
    .el-textarea__inner{
        min-height: 200px!important;
    }
</style>
</html>
