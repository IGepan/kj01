<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>政策惠</title>
  <link href="/common/css/main.css" rel="stylesheet" type="text/css">
  <link href="/style/css/common.css" rel="stylesheet" type="text/css">
  <link href="/style/css/button.css" rel="stylesheet" type="text/css">
  <link href="/style/css/polist.css" rel="stylesheet" type="text/css">
  <link href="/style/css/podetail.css" rel="stylesheet" type="text/css">
  <link href="/style/css/icon/iconfont.css" rel="stylesheet" >
  <style>

    .article-content .selectTdClass {
      background-color: #edf5fa !important
    }

    .article-content table.noBorderTable td, .article-content table.noBorderTable th, .article-content table.noBorderTable caption {
      border: 1px dashed #ddd !important
    }

    .article-content table {
      margin-bottom: 10px;
      border-collapse: collapse;
      display: table;
    }

    .article-content td, th {
      padding: 5px 10px;
      border: 1px solid #DDD;
    }

    .article-content caption {
      border: 1px dashed #DDD;
      border-bottom: 0;
      padding: 3px;
      text-align: center;
    }

    .article-content th {
      border-top: 1px solid #BBB;
      background-color: #F7F7F7;
    }

    .article-content table tr.firstRow th {
      border-top-width: 2px;
    }

    .article-content .ue-table-interlace-color-single {
      background-color: #fcfcfc;
    }

    .article-content .ue-table-interlace-color-double {
      background-color: #f7faff;
    }

    .article-content td p {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div class="box grayBgbox" v-cloak id='index_box'>
    <ly-toper top-class="white" code-url="/style/images/footerCode1.jpg" code-title="易智网-政策惠"></ly-toper>
    <sub-head name="政策资讯" :breadcrumb="breadcrumb" :nav-index="0"></sub-head>

    <div class="mdiv commonCententBox">
      <div class="fl article">
        <template v-if="detail">
          <h1 class="article-title">{{detail.title}}</h1>
          <div class="article-source clear">
            <label class="fl">来源：<a class="link" :href="detail.srcUrl" target="_blank">{{detail.srcName}}</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发文时间：{{detail.policyPublishDate|formatTime1}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<template v-for="(tag, ti) in detail.policySelfTagDisplay">
              <span v-if="ti < 3" :key="ti" class="tag">{{tag}}</span>
            </template></label>
            <div class="fr tags">
              <span><i class="iconfont icon-liulanliang"></i>{{detail.visitNum||0}}</span>
            </div>
          </div>
          <div class="article-other">
            <div class="other-row">
              <div class="vaTop itembox">
                <label class="vaMiddle other-label">发文字号：</label><div class="vaMiddle other-content">{{detail.issuedNumber}}</div>
              </div>
              <div class="vaTop itembox">
                <label class="vaMiddle other-label">适用范围：</label><div class="vaMiddle other-content">{{detail.address}}</div>
              </div>
            </div>
            <!-- <div class="other-row">
              <div class="vaTop itembox">
                <label class="vaMiddle other-label">有效期：</label><div class="vaMiddle other-content">{{detail.executionStartDate|formatTime2(detail.executionEndDate)}}</div>
              </div>
              <div class="vaTop itembox">
                <label class="vaMiddle other-label">归口部门：</label><div class="vaMiddle other-content">{{detail.publishDepartmentDisplays}}</div>
              </div>
            </div> -->
            <div class="other-row" v-if="detail.applyStatusDisplay">
              <div class="vaTop itembox">
                <label class="vaMiddle other-label">申报时间：</label><div class="vaMiddle other-content">{{detail.startDate|formatTime1}}{{detail.endDate|formatTime1(1)}}</div>
              </div>
              <div class="vaTop itembox">
                <label class="vaMiddle other-label">申报状态：</label><div class="vaMiddle other-content" class="{ onstate :detail.applyStatusDisplay === 1}">{{detail.applyStatusDisplay === 1 ? '正在申报' : '已截止'}}</div>
              </div>
            </div>
            <div class="other-row">
              <label class="vaTop other-label">发文单位：</label>
              <div class="vaTop other-content">
                <template v-for="(written, wi) in detail.writtenDepartment">
                  <span class="unit" :key="wi">{{written}}</span>
                </template>
              </div>
            </div>
          </div>
          <div class="article-content">
            <div @click="handleContent" v-html="!detail.viewType ? detail.content : detail.viewType === 1 ? detail.content : detail.annotationContent"></div>
            <div class="printBox">
              <button type="button" @click.stop="handleShowTips" typeName="print"><i class="vaMiddle iconfont icon-dayin"></i><span class="vaMiddle">打印本页</span></button>
            </div>
          </div>
          <template v-if="!detail.viewType && detail.files && detail.files.length">
            <div class="article-files">
              <div class="article-files-title"><span class="title-text">附件</span></div>
              <div class="article-files-body">
                <template v-for="(tfile, fi) in detail.files">
                  <div class="article-file" @click.stop="handleFileSaveAs(fi)"><svg class="vaMiddle jsicon svg-icon" aria-hidden="true">
                    <use :xlink:href="'#icon-'+tfile.flieType"></use>
                  </svg><span class="vaMiddle line">{{tfile.name}}</span></div>
                </template>
              </div>
            </div>
          </template>
          <div class="article-bottom" :class="{fixed : isFixed}" :style="styles">
            <button type="button" typeName="articleBtn" class="shareBtn">
              <i class="iconfont icon-fenxiang vaMiddle"></i><span  class="vaMiddle">分享</span>
              <div class="shareBox">
                <div class="share-item" @click.stop="handleShareToWeixin"><i class="iconfont icon-weixin"></i><span class="text">微信</span></div>
                <div class="share-item" @click.stop="handleShareToQQ"><i class="iconfont icon-qq"></i><span class="text">QQ</span></div>
              </div>
            </button>
            <div class="article-btns">
              <button type="button" @click.stop="handleColSelected" typeName="articleBtn" class="borderRight" class="{colSelected: detail.isCollection}"><i class="iconfont vaMiddle" :class="{'icon-shoucangdansexian': !detail.isCollection, 'icon-shoucangdansemian': detail.isCollection}"></i><span class="vaMiddle">{{detail.isCollection ? '已收藏' : '收藏'}}</span></button>
              <!-- <button type="button" data-viewtype="1" @click.stop="handleSetViewType" typeName="articleBtn" class="borderRight" v-if="detail.viewType !== 1 && detail.disassemble && !detail.policyFileTypeDisplay.includes('申报通知')"><i class="iconfont icon-zhengcejiedu vaMiddle"></i><span class="vaMiddle">查看解读</span></button> -->
              <button type="button" data-viewtype="2" @click.stop="handleSetViewType" typeName="articleBtn" class="borderRight" v-if="detail.viewType !== 2 && detail.isAnnotation"><i class="iconfont icon-pizhu vaMiddle"></i><span class="vaMiddle">查看批注</span></button>
              <!-- <button type="button" data-viewtype="0" @click.stop="handleSetViewType" typeName="articleBtn" class="borderRight" v-if="detail.viewType"><i class="iconfont icon-zhengce vaMiddle"></i><span class="vaMiddle">查看原文</span></button> -->
              <button type="button" @click.stop="handleShowTips" typeName="articleBtn"><i class="iconfont icon-zixun vaMiddle"></i><span class="vaMiddle">立即咨询</span></button>
            </div>
          </div>
        </template>
      </div>
      <div class="fr sideBar">
        <template v-if="detail.viewType !== 2">
          <div class="list recommend">
            <div class="list-title"><span class="list-title-text">相关阅读</span></div>
            <div class="list-body">
            <template v-for="(item, ni) in recommendList">
              <div class="list-item" :key="ni">
                <span class="list-item-circle"></span>
                <a class="list-item-text line" :title="item.title" :href="item.itemUrl" target="_blank">{{item.title}}</a>
              </div>
            </template>
            </div>
          </div>
          <div class="list template" v-if="detail.relationFiles && detail.relationFiles.length">
            <div class="list-title"><span class="list-title-text">申报模板</span></div>
            <div class="list-body">
            <template v-for="(item, fi) in detail.relationFiles">
              <a class="list-item" :href="item.itemUrl" :key="fi" :title="item.title">
                <span class="vaMiddle list-item-img" :style="{backgroundImage: 'url(' + item.pictureUrl + ')'}"></span>
                <div class="vaMiddle list-item-text line2 line3" :title="item.title" :href="item.itemUrl" target="_blank">{{item.title}}</div>
              </a>
            </template>
            </div>
          </div>
          <!-- <div class="bannerBlock">
            <img src="/image/polist/banner1.png" alt="">
          </div>
          <div class="bannerBlock">
            <img src="/image/polist/banner2.png" alt="">
          </div>
          <div class="bannerBlock">
            <img src="/image/podetail/banner1.png" alt="">
          </div> -->
        </template>
        <template v-else>
          <template v-for="(tip,index) in detail.annotation">
            <div v-if="tip.isOpen" class="explain-tips" :key="index" :style="tip.style">
              <div class="tips-content">
                <div class="tips-content__title" v-text="tip.type === '1' ? '必须：' : '重点：'"></div>
                <div class="tips-content__body" v-html="tip.text"></div>
              </div>
              <div class="tips-close" @click="handleTips(index)"></div>
            </div>
          </template>
        </template>
      </div>
    </div>

    <web-footer></web-footer>
  </div>
  <script src="/style/css/icon/iconfont.js"></script>
  <script type="text/javascript" src="/common/js/libs/require.js"></script>
  <script type="text/javascript" src="/style/js/podetail.js"></script>
</body>

</html>
