      <p class="pinggu">针对目前成果转化过程中供需信息不对称、技术价值难量化、技术交易难推进等瓶颈问题，评估中心重点研究并实现了“技术技能评估与在线交易网——易智网”和“技术评估指标体系与评估系统”。旨在为广大技术拥有者、投资方、科技服务机构提供技术技能的电子手册制作、网上发布、现场展示、查询与推荐、推广与对接等特色服务；并提供技术成果转化、技术产业化、科技投融资等综合评估，及技术价值、先进性、成热度、生命周期、市场预测等专项评估。</p>
