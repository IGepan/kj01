<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>易智学堂</title>
    <link href="/common/css/main.css" rel="stylesheet" type="text/css">
    <link href="/style/css/icon/iconfont.css" rel="stylesheet">
    <link href="/style/css/market.css" rel="stylesheet" type="text/css">
    <link href="/style/css/technologyNewStyle.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="index_box" class="box grayBgbox" v-cloak>
        <ly-toper></ly-toper>
        <tech_school_header name="易智学堂"></tech_school_header>
        <div class="bg_star_box">
            <img class="width_100" src="/style/images/technologySchool/bg_certification.jpg" />
            <div class="certification_text">
                <h1>认证入库</h1>
                <div class="certification_text_details">
                    易智网学员考试通过，系统自动认证为“技术经纪人”点击跳转至个人中心展示页面。<br />
                    非易智网学员，同时具备执业证书，可点击后跳转至个人中心填写相关认证信息并提交审核。
                </div>
            </div>
        </div>
        <div class="text_align_center padding_tb_20 certification_box border_bot_f3f3f3">
            <a class="active">易智网学员</a>
            <span class="color_999" style="padding: 0 2rem;">|</span>
            <a>非易智网学员</a>
        </div>
        <div class="mmdiv">
            <img src="/style/images/technologySchool/certification_steps.png" style="width: 100%;">
        </div>

        <div class="margin_bot_long"></div>
        <div class="certification_btn ">
            <a class="color_fff bg_orange font_9" href="/common/usercenter/user_market_auth_form.html"
                target="_blank">前往认证</a>
        </div>
        <div class="margin_bot_long"></div>

        <web-footer></web-footer>
    </div>
    <script type="text/javascript" src="/common/js/libs/require.js"></script>
    <script type="text/javascript" src="/style/js/technologySchool/index.js"></script>
</body>

</html>
