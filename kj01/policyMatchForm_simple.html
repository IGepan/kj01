<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>易智网-技术成果摆渡人-科技创新综合服务平台</title>
    <meta name='keywords' content='重庆科技创新服务平台,重庆科技企业服务,重庆技术转移,重庆技术评估,重庆科技活动,重庆政策服务,重庆政策兑现,重庆高企申报,重庆高企认定,重庆双创孵化,重庆知识产权服务,重庆科技金融'/>
    <meta name='description' content='易智网是一站式科技创新综合服务平台，提供技术转移、技术评估、知识产权、科技政策、企业学堂、项目申报、高企认定、科技金融、双创孵化、技术创新等综合性科技服务，易智网致力于打造国内领先的科技创新综合服务平台。'/>
    <link href="../common/css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.5.5/css/layui.css" media="all">
    <link href="/common/js/libs/owl.carousel.2.2.1/assets/owl.carousel.min.css" rel="stylesheet" type="text/css">
    <link href="/common/js/libs/owl.carousel.2.2.1/assets/owl.theme.default.css" rel="stylesheet" type="text/css">
    <link href="./style/css/common.css" rel="stylesheet" type="text/css">
    <link href="./style/css/button.css" rel="stylesheet" type="text/css">
    <link href="./style/css/policyMatchForm.css" rel="stylesheet" type="text/css">
    <link href="./style/css/icon/iconfont.css" rel="stylesheet">
    <link href="../common/css/iconfont/iconfont.css" rel="stylesheet">
    <link href="./style/js/libs/swiper-5.4.1/css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/js/libs/swiper-5.4.1/css/animate.min.css">
    <link rel="stylesheet" href="./style/css/policyMatchLogin.css">
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?04b184cd0a23520a283adae6ebb7c2f9";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body>
  <div class="box" id='matchForm_box' v-cloak>
    <ly-toper ref="lytoper" top-class="white"></ly-toper>
    <policymatch-head current-step="2"></policymatch-head>
    <div class="matchContent mdiv">
      <div >
        <div class="mp_con mp_con2 mainWidth partTwo">
          <form class="layui-form valiform">
              <div class="cxnl_a">
                  <p class="cxnl_aa">基本信息</p>
                  <table>
                      <tr>
                          <td align="right" width="160"><em class="red">*</em>企业名称</td>
                          <td>
                            <div class="layui-input-inline width_300">
                                <input type="text" class="layui-input" v-model="formData.organizationName" id="companyNameU" style="width: 200px">
                             </div>
                          </td>
                      </tr>
                      <tr>
                          <td align="right"><em class="red">*</em>统一社会信用代码</td>
                          <td>
                            <div class="layui-input-inline width_300">
                              <input type="text" class="layui-input" id="socialCodeU" v-model="formData.creditCode" onkeyup="value=value.replace(/[^0-9A-z]/g,'')" maxlength="18">
                            </div>
                          </td>
                      </tr>
                      <tr>
                          <td align="right"><em class="red">*</em>注册时间</td>
                          <td>
                              <div class="layui-input-inline width_300">
                                <input type="date" v-model="formData.establishDate" id="establishDate" name="registTimeU" autocomplete="off" class="layui-input" >
                            </div>
                          </td>
                      </tr>
                      <tr>
                        <td align="right"><em class="red">*</em>企业类型</td>
                        <td class="td2">
                          <div class="width_300">
                            <ly-select v-model="formData.organizationType" class='select name'
                            :group='alias.organizationTypeGroups[formData.identityType]' code='organization_type'
                            :http='httpUser'></ly-select>   
                         </div>                            
                        </td>
                      </tr>   
                      <tr>
                        <td align="right">企业规模</td>
                        <td class="td2">
                            <ly-radio class="radio" code='scale' v-model='formData.scale'></ly-radio>
                        </td>
                      </tr>
                      <tr>
                        <td align="right"><em class="red">*</em>行业分类</td>
                        <td class="td2 width_600">
                            <ly-select-level ref="industryEl" @input="handleIndustryInput" data-valid="custom:industryValid"
                            class="required level" v-model="formData.industryList"></ly-select-level>
                            </td>
                        </tr> 
                      <tr>
                        <td align="right"><em class="red">*</em>所在地</td>
                        <td class="td2">
                          <ly-address-select class='required' data-valid="custom:addressValid" ref='addressRef'
                          :http='httpUser'></ly-address-select>                        
                        </td>
                      </tr>
                      <tr>
                        <td align="right">关注的政策</td>
                        <td class="td2 width_600">
                            <label class="select" style="line-height: normal;">
                              <ly-select-level2 :list="focusList" :value="formData.focusPolicy"></ly-select-level2>
                            </label>
                        </td>
                        <td ref="servicesMsg" class="form_msg"></td>
                      </tr>
                      <tr>
                        <td align="right">服务领域</td>
                        <td class="td2 width_600">
                            <label class="select" style="line-height: normal;">
                                <ly-select-level ref="servicesEl" @input="handleServicesInput" data-valid="custom:servicesValid"
                                type='service' class="required level" v-model="formData.servicesList"></ly-select-level>
                            </label>
                        </td>
                        <td ref="servicesMsg" class="form_msg"></td>
                      </tr>
                      <tr >                          
                        <td align="right"><em class="red">*</em>企业资质</td>
                        <td class="td2 width_600">
                          <div class="select name mulSelect">                 
                            <div class="selectBox" @click.stop="isQualificationShow = !isQualificationShow">
                                <div class="select_content" v-for="(item, index) in formData.qualifications" :key="index">
                                   <span> {{item}} <i aria-hidden="true" class="iconfont icon-cuowu" @click.stop="removeQualification(index, item)"></i></span>
                                </div>
                            </div> 
                            <div class="selectList" v-show="isQualificationShow">
                                <div v-for="item in qualification" :key="item.id" @click.stop="checkQualification(item)" class="item" :class="{checked: item.checked}">{{item.display}}</div>
                            </div>
                            <!-- <ly-mulselect v-model='formData.qualifications' ref='idmulSelect' index='qua'
                              :mul-select-list='qualification'>
                            </ly-mulselect> -->
                          </div>
                        </td>
                      </tr>
                      <tr>
                          <td align="right">是/否有知识产权</td>
                          <td class="td2">
<!--                              <ly-radio class="radio" code='scale' v-model='formData.scale'></ly-radio>-->
                              <div  class="radio">
                                  <label class=""><input type="radio" value="1" v-model='formData.property'> <b></b>是
                              </label>
                                  <label class=""><input type="radio" value="2" v-model='formData.property'> <b></b>否
                              </label>
                              </label>
                              </div>
                          </td>
                      </tr>
                      <tr>
                          <td align="right">是/否有研发费用</td>
                          <td class="td2">
                              <div  class="radio">
                                  <label class=""><input type="radio" value="1" v-model='formData.develop'> <b></b>是
                                  </label>
                                  <label class=""><input type="radio" value="2" v-model='formData.develop'> <b></b>否
                                  </label>
                                  </label>
                              </div>
                          </td>
                      </tr>
                      <tr>
                          <td align="right" width="160">上年度主营业务收入</td>
                          <td>
                              <div class="layui-input-inline">
                                  <input type="number" v-model="formData.lastIncome" class="layui-input" id="mainServicePriceThreeU" maxlength="7" @onkeyup="numCheck(this)"></div>&nbsp;万元
                          </td>
                      </tr>
                  </table>
              </div>
              <div class="cxnl_btn">
                <input @click="toLastStep" type="button" value="上一步" class="layui-btn layui-btn-lg layui-btn-normal lastStep">
                <input @click="toResult" type="button" value="查看匹配结果" class="layui-btn layui-btn-lg layui-btn-normal viewReport viewReportBtn">
              </div>

          </form>
      </div>
      </div>
    </div>
    <web-footer></web-footer>
  </div>
  <script src="/common/js/laydate/laydate.js"></script>
  <script type="text/javascript" src="/common/js/libs/require.js"></script>
  <script type="text/javascript" src="/style/js/policySimpleForm.js"></script>
</body>

</html>
