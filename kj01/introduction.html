<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>易智网-技术成果摆渡人-科技创新综合服务平台</title>
</head>
<script src="common/js/libs/jquery-3.2.1.min.js"></script>
<script src="common/js/libs/jquery.SuperSlide.2.1.3.js"></script>
<style>
    .boxs {
        background: rgba(0, 0, 0, 0.5);
        margin: 0;
    }

    .mmdiv {
        width: 70%;
        margin: auto;

    }

    .right-box {
        padding: 46px 40px 40px;
        flex: 1;
        text-align: center;
    }

    .right-box .title {
        font-size: 30px;
        color: #fff;
        position: relative;
        margin-bottom: 55px;
    }

    .right-box .desc {
        font-size: 18px;
        line-height: 34px;
        color: #fff;
        padding: 0 0 66px;
    }

    .right-box .img-box {
        text-align: center;
    }

    .img-box div {
        font-size: 18px;
        line-height: 18px;
        color: #FFFFff;
        margin: 30px 0;
    }
    *{margin:0; padding:0; list-style:none; }
    img{ border:0;  }
    a{ text-decoration:none; color:#333;  }

    /* 轮播图 */

    /*css */
    .slideBox{ width:100%; overflow:hidden; position:relative;}
    .slideBox .hd{ height:15px; overflow:hidden; position:absolute; right:5px; bottom:5px; z-index:1; }
    .slideBox .hd ul{ overflow:hidden; zoom:1; float:left;  }
    .slideBox .hd ul li{ float:left; margin-right:2px;  width:15px; height:15px; line-height:14px; text-align:center; background:#fff; cursor:pointer; }
    .slideBox .hd ul li.on{ background:#f00; color:#fff; }
    .slideBox .bd{ position:relative; height:100%; z-index:0;   }
    .slideBox .bd li{ zoom:1; vertical-align:middle; }
    .slideBox .bd img{ width:100%;display:block;  }

    /* 下面是前/后按钮代码，如果不需要删除即可 */
    .slideBox .prev,
    .slideBox .next{ text-align: center;position:absolute;top:50%; display:block; width:60px; height:60px;background-color: rgba(0, 0, 0, 0.5);font-size: 48px;color: #fff;line-height: 55px; border-radius: 0 50%  50% 0; }
    .slideBox .next{ right:0%;background-color: rgba(0, 0, 0, 0.5);text-align: center;font-size: 48px;color: #fff;line-height: 55px;border-radius: 50% 0 0 50%; }
    .slideBox .prev:hover,
    .slideBox .next:hover{ filter:alpha(opacity=100);opacity:1;  }
    .slideBox .prevStop{ display:none;  }
    .slideBox .nextStop{ display:none;  }

</style>
<body class="boxs">
<div>
    <div class="content-box mmdiv">
        <div class="right-box">
            <div class="title">易智网两江新区服务中心</div>
            <div>
                <div class="desc">
                    易智网（www.kj01.cn）是在重庆市科学技术局和两江新区管理委员会的大力支持下，由重庆市科学技术研究院与重庆两江新区创新创业投资发展有限公司联合建立，面向政府与企业的资源深度聚集、服务智能精准、线上线下融合的科技创新综合服务大平台，由“1+2+N”构成，“1”是指“易智网总部基地”；“2”是指重庆两江新区、重庆高新区两个区域服务中心”；“N”是指区县和环高校创新生态圈分支基地。
                </div>
                <div class="video" style="height:500px ;">
                    <iframe  width="100%" height="100%" style="border:none" allowfullscreen="true"
                             src="https://www.96koo.net/videoPlayer.html?videoId=87521184d19b4b35511153f97eb1e636">
                    </iframe>
                </div>
                <div id="slideBox" class="slideBox">
                    <div class="bd">
                        <ul>
                            <li style="display: none;">

                                <img src="https://fs.kj01.cn/resource/ts/ueditor/20210107/1609981425839_09727406.jpg">

                            </li>
                            <li style="display: none;">
                                <img src="https://fs.kj01.cn/resource/ts/ueditor/20210107/1609981426621_04040270.jpg">
                            </li>

                        </ul>
                    </div>
                    <a class="prev" href="javascript:void(0)"><</a>
                    <a class="next" href="javascript:void(0)">></a>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    jQuery(".slideBox").slide({mainCell:".bd ul",autoPlay:true});
</script>
</html>
