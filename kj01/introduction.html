<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>易智网-技术成果摆渡人-科技创新综合服务平台</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

<style>
    .boxs {
        background: rgba(0, 0, 0, 0.8);
        margin: 0;
    }

    .mmdiv {
        width: 70%;
        margin: auto;

    }
   img{
       width: 100%;
   }
    .right-box {
        padding: 46px 40px 40px;
        flex: 1;
        text-align: center;
    }

    .right-box .title {
        font-size: 30px;
        color: #fff;
        position: relative;
        margin-bottom: 55px;
    }

    .right-box .desc {
        color: #fff;
        padding: 0 0 66px;
    }

    .right-box .img-box {
        text-align: center;
    }

    .img-box div {
        font-size: 18px;
        line-height: 18px;
        color: #FFFFff;
        margin: 30px 0;
    }
    [v-cloak] {
        display: none !important;
    }
    *{margin:0; padding:0; list-style:none; }
    img{ border:0;  }
    a{ text-decoration:none; color:#333;  }

    /* 轮播图 */
    .el-carousel__arrow{
        font-size: 42px!important;
        width:60px;
        height: 60px;
        background-color:#000;
    }
    .el-carousel__item{
        background-color: #000;
    }

    /*.el-carousel__item:nth-child(2n+1) {*/
    /*    background-color: #d3dce6;*/
    /*}*/
    .el-carousel__container{
        min-height: 500px;

    }
</style>
<body class="boxs" >
<div id='index_box' v-cloak>
    <div class="content-box mmdiv" v-if="detail">
        <div class="right-box">
            <div class="title">{{detail.name}}</div>
            <div>
                <div class="desc" v-if="detail.txt" v-html="detail.txt">
                </div>
<!--                <div class="video" style="height:500px;margin-bottom: 30px">-->
<!--                    <iframe  width="100%" height="100%" style="border:none" allowfullscreen="true"-->

<!--                    </iframe>-->
                <div class="video" style="height:500px;margin-bottom: 50px;background: #000" v-if="detail.pathM && detail.pathO">
                    <video width="100%" height="100%" controls>
                        <source :src="detail.pathM" type="video/mp4">
                        <source :src="detail.pathO" type="video/ogg">
                    </video>
                </div>

    <!--                </div>-->
                <template v-if="detail.imageIds">
                    <el-carousel type="card" >
                        <el-carousel-item v-for="(item,index) in detail.images" :key="index">
                            <img :src="item.url" />
                        </el-carousel-item>
<!--                                            <el-carousel-item>-->
<!--                                                <img src="https://fs.kj01.cn/resource/ts/ueditor/20211008/1633675666031_04455995.png" />-->

<!--                                                <img src="https://fs.kj01.cn/resource/ts/ueditor/20211008/1633675666031_04455995.png" />-->
<!--                                            </el-carousel-item>-->
<!--                                            <el-carousel-item>-->
<!--                                                <img src="https://fs.kj01.cn/resource/ts/ueditor/20211008/1633675666031_04455995.png" />-->
<!--                                            </el-carousel-item>-->
<!--                                            <el-carousel-item>-->
<!--                                                <img src="https://fs.kj01.cn/resource/ts/ueditor/20211008/1633675666031_04455995.png" />-->
<!--                                            </el-carousel-item>-->
                    </el-carousel>
                </template>
            </div>
        </div>
    </div>
<!--    <div v-else class="content-box mmdiv" style="text-align: center;margin-top:calc((100vh - 600px)/2) ">-->

</div>
