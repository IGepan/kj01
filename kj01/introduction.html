                    2021年10月22日，由重庆市科学技术局、重庆市科学技术研究院主办，重庆易智网科技有限公司承办的“易智大咖荟·科技成果评价主题沙龙”在重庆市渝北区成功举办。科技部科技评估中心、中科院、上海交大、全国科技评估标准化技术委员会、中关村巨加值科技评价研究院的相关专家，相关区县科技局，以及市内国家级、市级技术转移机构负责人等40余人参加了此次活动。
