<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>易智网 - 找服务</title>

    <link href="../common/css/main.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/iconfont.css" >
    <script src="js/swiper-bundle.min.js"></script>
</head>
<body>
<div class="box" id='index_box' v-cloak>
    <ly-toper ref="lytoper" top-class="white"></ly-toper>
<header id="page-header">
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col">
                <a class="logo" href="./"><img class="img-fluid" src="images/logo.png" alt=""></a>
            </div>
            <div class="col-6">
                <div class="input-group search-top">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">创业孵化</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">创业孵化</a></li>
                        <li><a class="dropdown-item" href="#">创业孵化</a></li>
                        <li><a class="dropdown-item" href="#">创业孵化</a></li>
                        <li><a class="dropdown-item" href="#">创业孵化</a></li>
                    </ul>
                    <input type="text" class="form-control" aria-label="">
                    <button class="btn btn-link btn-search"><i class="iconfont icon-search"></i></button>
                </div>
            </div>
            <div class="col-2">
                <div class="shopping-cart">
                    <i class="iconfont icon-cart"></i>
                    购物车
                </div>
            </div>
        </div>
    </div>
</header>
<div class="help-breadcrumbs help-main">
    <span>易智商城帮助中心</span>
</div>
<div class="faq-box">
    <div class="container">
        <ul class="nav faq-nav justify-content-center" id="faq-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="buyer-tab" data-bs-toggle="tab" href="#buyer" role="tab" aria-controls="buyer" aria-selected="true">买家热门问题</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="seller-tab" data-bs-toggle="tab" href="#seller" role="tab" aria-controls="seller" aria-selected="false">卖家热门问题</a>
            </li>

        </ul>
        <div class="tab-content" id="faq-tabsContent">
            <div class="tab-pane fade show active" id="buyer" role="tabpanel" aria-labelledby="buyer-tab">
                <ul class="list-unstyled">
                    <template v-for="helpBuy in helpListBuy">
                      <li><a :href="'sub2-help-desc.html?id='+ helpBuy.id">{{helpBuy.title}}</a></li>
                    </template>
                </ul>
            </div>
            <div class="tab-pane fade" id="seller" role="tabpanel" aria-labelledby="seller-tab">
                <ul class="list-unstyled">
                    <template v-for="helpSell in helpListSell">
                        <li><a :href="'sub2-help-desc.html?id='+ helpSell.id">{{helpSell.title}}</a></li>
                    </template>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container contact-customer-service">
    <div class="help-title">
        <span>联系客服</span>
    </div>
    <div class="row justify-content-center">
        <div class="col-auto">
            <div class="text-area online-box">
                <div class="title"><span>在线客服</span></div>
                <p>科技助手小易将为您解决常见问题，提供便捷的服务入口，无需排队, 衷心期待为您服务。</p>
                <p> 服务时间:每个工作日静候您的访问</p>
                <p class="text-center"><a class="btn btn-primary" href="#">咨询小易</a></p>
            </div>
        </div>
        <div class="col-auto">
            <div class="text-area phone-box">
                <div class="title"><span>电话客服</span></div>
                <p class="text-center">专业的人工电话服务热线，竭诚为您服务。</p>
                <p class="text-center">服务时间:周一至周五 9:00-17:30</p>
                <p class="text-center fs-4 focus-txt">全国免费服务热线 023 - 68065626</p>

            </div>
        </div>
    </div>
</div>
<web-footer></web-footer>

<div class="tools-right position-fixed">
    <div class="d-flex flex-column">
        <a href="#">
            <i class="iconfont icon-time"></i>
            足迹
        </a>
        <a href="#">
            <i class="iconfont icon-service"></i>
            客服
        </a>
        <a href="#">帮助 <br> 中心</a>
        <a href="#">投诉 <br> 中心</a>
        <a href="#header-bar">
            <i class="iconfont icon-arrow-up"></i>
            顶部
        </a>
    </div>
</div>
</div>
</body>
<script type="text/javascript" src="/common/js/libs/require.js"></script>
<script type="text/javascript" src="/style/js/mail/sub2.js"></script>
</html>
