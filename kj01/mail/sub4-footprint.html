<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>易智网 - 足迹</title>

    <link href="../common/css/main.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/iconfont.css">
    <script src="js/swiper-bundle.min.js"></script>
</head>
<body class="page-footprint">
<div class="box" id='index_box' v-cloak>
    <ly-toper ref="lytoper" top-class="white"></ly-toper>


    <header id="page-header">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col">
                    <a class="logo" href="./"><img class="img-fluid" src="images/logo.png" alt=""></a>
                </div>
                <div class="col-6">
                    <div class="input-group search-top">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">创业孵化
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">创业孵化</a></li>
                            <li><a class="dropdown-item" href="#">创业孵化</a></li>
                            <li><a class="dropdown-item" href="#">创业孵化</a></li>
                            <li><a class="dropdown-item" href="#">创业孵化</a></li>
                        </ul>
                        <input type="text" class="form-control" aria-label="">
                        <button class="btn btn-link btn-search"><i class="iconfont icon-search"></i></button>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart">
                        <i class="iconfont icon-cart"></i>
                        购物车
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="main-menu bg-primary">
        <div class="container">
            <nav class="d-flex justify-content-between navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">我的足迹</a>
                    </li>
                </ul>
                <ul class="function-link list-inline m-0">
                    <li class="list-inline-item">
                        <a class="nav-link link-light" href="#"><i class="iconfont icon-setting"></i> 批量处理</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="recording service-list">

            <template v-for="foot in footList.list">
            <div class="title"><span>{{foot.date}}</span></div>

                <div class="row row-cols-5">
                    <template v-for="fo in foot.datalist">
                    <div class="col">
                        <div class="card card-item" v-bind:class="{'offShelf': fo.upperShelfflag==='0' }">
                            <img :src="fo.goodsImg.url" class="" alt="...">
                            <div class="card-body">
                                <h5 class="card-title"><a href="#">{{fo.goodsName}}</a></h5>
                                <div class="addition">
                                    <div class="quoted-price"><span>￥</span>{{fo.negotiableFlag | formatPrice2(fo.price, fo.minPrice, fo.maxPrice)}}<span v-if="fo.negotiableFlag==='0'">万</span></div>
                                </div>
                            </div>
                            <a class="btn-del" href="#" @click="handelRemove(fo.id)"><i class="iconfont icon-delete"></i></a>
                            <template v-if="fo.upperShelfflag==='0'" >
                                <div class="off-tag">商品已下架</div>
                            </template>
                        </div>
                    </div>
                    </template>

                </div>
            </template>
            <!-- 优化为自动翻页  -->
            <a @click="handelMore">下页</a>
        </div>
    </div>
    <web-footer></web-footer>

    <div class="tools-right position-fixed">
        <div class="d-flex flex-column">
            <a href="#">
                <i class="iconfont icon-time"></i>
                足迹
            </a>
            <a href="#">
                <i class="iconfont icon-service"></i>
                客服
            </a>
            <a href="#">帮助 <br> 中心</a>
            <a href="#">投诉 <br> 中心</a>
            <a href="#header-bar">
                <i class="iconfont icon-arrow-up"></i>
                顶部
            </a>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/common/js/libs/require.js"></script>
<script type="text/javascript" src="/style/js/mail/sub4.js"></script>
</html>
