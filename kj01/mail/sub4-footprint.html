<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>易智网 - 足迹</title>

    <link href="../common/css/main.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/iconfont.css">
    <script src="js/swiper-bundle.min.js"></script>
</head>
<body class="page-footprint">
<div class="box" id='index_box' v-cloak>
    <ly-toper ref="lytoper" top-class="white"></ly-toper>
    <header-mail ref="header_mail"></header-mail>

    <div class="main-menu bg-primary">
        <div class="container">
            <nav class="d-flex justify-content-between navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">我的足迹</a>
                    </li>
                </ul>
                <ul class="function-link list-inline m-0">
                    <li class="list-inline-item">
                        <a class="nav-link link-light" href="#"><i class="iconfont icon-setting"></i> 批量处理</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container" >
        <div class="recording service-list">

                <div v-for="foot in footList.list">
                    <div class="title"><span>{{foot.date}}</span></div>
                    <div class="row row-cols-5">
                        <div :class="'col_'+fo.id"  v-for="(fo,index) in foot.datalist"  @mouseover="mouseOver"  @mouseleave="mouseLeave">
                            <div class="card card-item" v-bind:class="{'offShelf': fo.upperShelfflag==='0' }">
                                <img :src="fo.goodsImg.url" class="" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title"><a :href="'/mail/shop/detail.html?id='+fo.goodId+'&code='+fo.shopCode">{{fo.goodsName}}</a></h5>
                                    <div class="addition">
                                        <div class="quoted-price"><span>￥</span>{{fo.negotiableFlag | formatPrice2(fo.price, fo.minPrice, fo.maxPrice)}}<span v-if="fo.negotiableFlag==='0'">万</span></div>
                                    </div>
                                </div>
                                <a v-show="show" class="btn-del"  @click="handelRemove(fo.id)"><i class="iconfont icon-delete"></i></a>
                                <template v-if="fo.upperShelfflag==='0'" >
                                    <div class="off-tag">商品已下架</div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            <template v-if="pages">
                <pages :pages="pages" @changepage="bindPageChange"></pages>
            </template>
        </div>
    </div>
    <web-footer></web-footer>


</div>
</body>
<script type="text/javascript" src="/common/js/libs/require.js"></script>
<script type="text/javascript" src="/style/js/mail/sub4.js"></script>

</html>
