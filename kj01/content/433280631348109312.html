                        </div>
                        <div class="detail-content" ><p><span style="color: rgb(51, 51, 51); font-family: 方正仿宋_GBK; font-size: 21.3333px; text-align: justify; text-indent: 42.24px; background-color: rgb(255, 255, 255);">近日，达州市委研究室、科技局等一行来开调研科技创新工作。调研组一行先后参观了高新区展厅、科技创新服务中心、紫建电子、天致药业、高新区孵化器，详细了解了我区高新区创建及科技创新工作情况并进行了深入交流。调研组表示将加强与我区科技创新合作，协同推进万达开区域创新能力建设。区委研究室、区科技局等有关负责人陪同调研。</span></p></div>
