                        </div>
                        <div class="detail-content" ><p style="text-indent: 2em; line-height: 2em;"><span style="font-family: 黑体, SimHei; font-size: 20px;"><span style="font-family: 黑体, SimHei; letter-spacing: 0px;">8月31日，</span><span style="font-family: 黑体, SimHei;">明月湖大讲堂第九期——科技企业孵化器与众创空间认定条件线上培训</span><span style="font-family: 黑体, SimHei; letter-spacing: 0px;">在重庆易智网平台开展，本次培训由重庆两江协同创新区建设投资发展有限公司主办，重庆易智网科技有限公司承办，北京工业大学重庆研究院、哈尔滨工业大学重庆研究院、武汉理工大学重庆研究院等28家企业参加了培训。培训主要讲解了重庆市科技企业孵化器认定条件解读、国家级科技企业孵化器认定条件解读、重庆市众创空间认定条件解读的相关内容。</span></span></p><p style="line-height: 2em; text-indent: 0em; text-align: center;"><span style="font-family: 黑体, SimHei; font-size: 20px;"><span style="font-family: 黑体, SimHei; letter-spacing: 0px;"><img src="https://fs.kj01.cn/resource/ts/ueditor/20210901/1630459497531_01096551.png" title="1630459497531_01096551.png" alt="1630459497531_01096551.png" width="500" height="300" style="width: 500px; height: 300px;" border="0" vspace="0"/></span></span></p></div>
