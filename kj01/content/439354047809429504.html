                            <span>发布时间：2021-10-15</span>
                                <span>来源：区科技局</span>
                        </div>
                        <div class="detail-content" ><p style="text-indent: 2em;"><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;; font-size: 18px;">近日，为贯彻落实区委二届十一次全会精神，聚力提升科技创新能力，加快国家高新区创建，促进高质量发展，添彩高品质生活，区科技局联合区科协，由领导带队分组到街镇开展科技创新宣讲。</span></p><p style="text-indent: 2em;"><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;; font-size: 18px;">调研采取宣讲+培训+座谈+现场调研模式，对各街镇科技创新研发投入、孵化载体、创新资源、科技金融、科技成果、科技活动、科技宣传、为科技工作者办实事等进行详细讲解，并到现场对各街镇申报的科技示范点进行实地指导，将科技政策举措和相关工作讲深讲透，为街镇推进科技创新、经济社会发展给予具体指导。</span></p><p><br/></p></div>
