                            <span>发布时间：2021-10-22</span>
                                <span>来源：区科技局</span>
                        </div>
                        <div class="detail-content" ><p style="text-indent: 2em;"><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;; font-size: 18px;">为了深入贯彻区委二届十一次全会精神，加快国家高新区创建，推进科技创新。10月19日，根据区科技局、区科协安排，区科协主席傅明月带队前往郭扶镇开展宣讲，将科技政策、举措和相关工作讲深讲透，宣讲会由敖昭成镇长主持，共计108余人参会。</span></p><p style="text-indent: 2em;"><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;; font-size: 18px;">傅明月主席一行还对郭扶镇两个高新农业企业进行了现场调研和实地指导，为郭扶镇推进科技创新、经济社会发展给予具体指导。</span></p></div>
