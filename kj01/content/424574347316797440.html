                        <div class="detail-content" ><p style="line-height: 2em; text-indent: 2em;"><span style="letter-spacing: 0px; font-family: 黑体, SimHei; font-size: 20px;">&nbsp;9月3日，智汇两江·云课堂第39期——企业研发管理体系建设线上培训在重庆易智网平台开展，本次培训由重庆两江新区科技创新局主办，重庆易智网科技有限公司承办，华邦制药、京东、重庆轨道交通设计院等51家企业参加了培训。培训主要讲解了研发机构组织架构建设、管理项目研发的过程与费用、知识产权与研发项目的逻辑关系及管理的相关内容。</span></p><p style="text-align: center;"><span style=";font-family:Calibri;font-size:14px">&nbsp;<img src="https://fs.kj01.cn/resource/ts/ueditor/20210914/1631600772381_05526871.png" title="1631600772381_05526871.png" alt="1631600772381_05526871.png" width="500" height="300" border="0" vspace="0" style="width: 500px; height: 300px;"/></span></p><p style="text-align: center;"><span style=";font-family:Calibri;font-size:14px"><img src="https://fs.kj01.cn/resource/ts/ueditor/20210914/1631600798851_01260480.png" title="1631600798851_01260480.png" alt="1631600798851_01260480.png" width="500" height="300" border="0" vspace="0" style="width: 500px; height: 300px;"/></span></p></div>
