                        <div class="detail-content" ><p style="text-indent: 37px; line-height: 1.75em;"><span style="letter-spacing: 0px; font-size: 20px; font-family: 黑体, SimHei;">7月16日，智汇两江·云课堂第35期——2021年重庆市工业和信息化专项资金项目申报线上培训在重庆易智网平台开展，本次培训由重庆两江新区科技创新局主办，重庆易智网科技有限公司承办，湖南大学重庆研究院、沙坪坝区科技局、上海交大重庆临近空间创新研发中心等42家企业参加了培训。培训主要讲解了2021年重庆市工业和信息化专项资金项目部分常见政策、2021年重庆市工业和信息化专项资金项目申报条件与申报资料要点的相关内容。</span></p><p style="text-align: center;"><img src="https://fs.kj01.cn/resource/ts/ueditor/20210716/1626417352243_03012265.png" style="width: 500px; height: 300px;" title="1626417352243_03012265.png" width="500" height="300" border="0" vspace="0" alt="1626417352243_03012265.png"/></p><p><img src="https://fs.kj01.cn/resource/ts/ueditor/20210716/1626417352698_05782635.png" style="width: 1659px; height: 1px;" title="1626417352698_05782635.png" width="1659" height="1"/></p><p></p><p><br/></p></div>
