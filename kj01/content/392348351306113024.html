                        <div class="detail-content" ><p style="line-height: 2em; margin-bottom: 5px;"><span style="font-family: 黑体; letter-spacing: 0px; font-size: 20px;">&nbsp; <span style="letter-spacing: 0px; font-size: 20px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">&nbsp; &nbsp;6月17日，智汇两江·云课堂第33期——企业研发准备金备案申报线上培训在重庆易智网平台开展，本次培训由重庆两江新区科技创新局主办，重庆易智网科技有限公司、重庆高新技术企业协会承办，武汉理工大学重庆研究院、重庆迪纳利医药科技有限责任公司、重庆博仕康科技有限公司等43家企业参加了培训。培训主要讲解了企业研发准备金备案细则解读，研发准备金备案的意义，如何做好研发准备金备案的相关内容。</span></span></p><p style="text-align: center;"><img src="https://fs.kj01.cn/resource/ts/ueditor/20210617/1623917467949_03552083.png" style="width: 500px; height: 300px;" title="1623917467949_03552083.png" width="500" height="300" border="0" vspace="0" alt="1623917467949_03552083.png"/></p><p style="text-align: center;"><img src="https://fs.kj01.cn/resource/ts/ueditor/20210617/1623917468391_05785994.png" style="width: 500px; height: 300px;" title="1623917468391_05785994.png" width="500" height="300" border="0" vspace="0" alt="1623917468391_05785994.png"/></p><p><br/></p></div>
