                        <div class="detail-title">区政府与重庆大学开展全面战略合作</div>

                            <span>发布时间：2021-09-03</span>
                                <span>来源：区科技局</span>
                        </div>
                        <div class="detail-content" ><p style="text-indent: 2em;"><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;; font-size: 18px;">9月2日，区委副书记、区长罗成会见重庆大学党委常委、副校长廖瑞金一行。区领导雷瑞宏参加。</span></p><p style="text-indent: 2em;"><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;; font-size: 18px;">会上綦江区人民政府与重庆大学签署了战略合作协议、与重庆大学、重庆市綦齿齿轮研究院签署了科技合作协议，并举行重庆大学机械传动国家重点实验室綦江中心揭牌仪式。通过“校地”“校企”合作，綦江将加强创新平台建设，加大研发投入和科技成果转化力度，全力推进创新驱动和高质量发展，为“十四五”开好局、起好步。</span></p></div>
