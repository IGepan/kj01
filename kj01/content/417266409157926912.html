                        <div class="detail-content" ><p style="text-indent: 2em; line-height: 2em;"><span style="letter-spacing: 0px; font-family: 黑体, SimHei; font-size: 20px;">&nbsp;8月20日，技术合同认定登记与科技企业孵化器线上培训（綦江区专场）在重庆易智网平台开展，本次培训由重庆市綦江区科学技术局主办，重庆易智网科技有限公司承办，重庆数字綦江大数据产业发展有限公司、重庆西线科技有限公司、篆塘镇人民政府等59家单位参加了培训。培训主要讲解了技术合同认定登记相关政策，科技企业孵化器认定条件及申报的相关内容。</span></p><p style="line-height: 2em; text-indent: 0em;"><span style="letter-spacing: 0px; font-family: 黑体, SimHei; font-size: 20px;"></span></p><p style="text-align: center;"><img src="https://fs.kj01.cn/resource/ts/ueditor/20210825/1629858175736_09974533.png" style="width: 500px; height: 300px;" title="1629858175736_09974533.png" width="500" height="300" border="0" vspace="0" alt="1629858175736_09974533.png"/></p><p style="text-align: center;"><img src="https://fs.kj01.cn/resource/ts/ueditor/20210825/1629858176523_02826963.png" style="width: 500px; height: 300px;" title="1629858176523_02826963.png" width="500" height="300" border="0" vspace="0" alt="1629858176523_02826963.png"/></p><p style="line-height: 2em; text-indent: 0em;"><span style="letter-spacing: 0px; font-family: 黑体, SimHei; font-size: 20px;"><br/></span><br/></p></div>
