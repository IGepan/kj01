                        </div>
                        <div class="detail-content" ><p style="margin-top: 0px; margin-left: 0px; text-indent: 28px; padding: 0px; text-align: justify; background: rgb(255, 255, 255); margin-bottom: 5px; line-height: 2em;"><span style="color: rgb(51, 51, 51); letter-spacing: 0px; font-family: 黑体, SimHei; font-size: 20px;">&nbsp;5月24日，智汇两江·技术创新方法培训在重科智谷开班。此次培训由重庆两江新区科技创新局主办，重庆易智网科技有限公司、重庆高技术创业中心承办。来自长安汽车、半导体研究院等单位的约60名学员参加。</span></p><p style="margin-top: 0px; margin-left: 0px; text-indent: 28px; padding: 0px; text-align: justify; background: rgb(255, 255, 255); margin-bottom: 5px; line-height: 2em;"><span style="color: rgb(51, 51, 51); letter-spacing: 0px; font-family: 黑体, SimHei; font-size: 20px;">&nbsp;培训邀请到国内创新方法专家和本地优秀师资主讲，专家们通过讲解与案例分析，帮助学员掌握创新方法的理论与工具，如创新思维方法、技术矛盾和发明原理、物理矛盾和分离原理、物场分析方法及应用等，同时特别注重理论与实践的结合，将学员的实际课题带入教学，指导学员逐步将学到的理论与工具应用到课题中。</span></p><p style="text-align:center"><span style="color: rgb(51, 51, 51); letter-spacing: 0px; font-size: 16px; font-family: 黑体;"><img src="https://fs.kj01.cn/resource/ts/ueditor/20210531/1622449572737_02715494.jpg" title="1622449572737_02715494.jpg" alt="1622449572737_02715494.jpg" width="500" height="300" style="width: 500px; height: 300px;" border="0" vspace="0"/></span></p></div>
