                        <div class="detail-content" ><p style="text-align: left; text-indent: 2em; line-height: 2em;"><span style="letter-spacing: 0px; font-family: 黑体, SimHei; font-size: 20px;">9月29日，民营企业科技创新专题培训（第一堂课）在重庆易智网平台开展，本次培训由重庆市科学技术局主办，重庆易智网科技有限公司承办，成路（重庆）智能轨道交通设备制造有限公司、航天中电科技（重庆）有限公司、重庆康克唯生物科技有限公司等102家单位参加了培训。培训主要讲解了股权激励的主要功能以及类型、股权激励方案设计及实施的关键事项、A股IPO审核中关于股权激励的关注的相关内容。</span></p><p style="text-align: center; line-height: 2em; text-indent: 0em;"><span style="letter-spacing: 0px; font-family: 黑体, SimHei; font-size: 20px;"><img src="https://fs.kj01.cn/resource/ts/ueditor/20211008/1633675666031_04455995.png" title="1633675666031_04455995.png" alt="1633675666031_04455995.png" width="500" height="300" border="0" vspace="0" style="width: 500px; height: 300px;"/></span></p></div>
