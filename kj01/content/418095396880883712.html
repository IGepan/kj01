                        <div class="detail-content" ><p style="text-indent: 2em; line-height: 2em;"><span style="font-family: 方正仿宋_GBK;letter-spacing: 0;font-size: 19px">&nbsp;</span><span style="letter-spacing: 0px; font-family: 黑体, SimHei; font-size: 20px;">8月27日，智汇两江·云课堂第38期——绿色发展与专利尽调线上培训在重庆易智网平台开展，本次培训由重庆两江新区科技创新局主办，重庆易智网科技有限公司承办，重庆修申企业管理有限公司、重庆诺奖二维材料研究院有限公司、重庆辉运科技有限公司等144家企业参加了培训。培训主要讲解了如何坚持绿色发展，专利尽职调查的维度和内容，创业孵化平台税收优惠政策的相关内容。</span></p><p style="line-height: 2em; text-indent: 0em; text-align: center;"><span style="letter-spacing: 0px; font-family: 黑体, SimHei; font-size: 20px;"><img src="https://fs.kj01.cn/resource/ts/ueditor/20210827/1630055946231_06742955.png" title="1630055946231_06742955.png" alt="1630055946231_06742955.png" width="500" height="300" style="width: 500px; height: 300px;" border="0" vspace="0"/></span></p><p style="line-height: 2em; text-indent: 0em; text-align: center;"><span style="letter-spacing: 0px; font-family: 黑体, SimHei; font-size: 20px;"><img src="https://fs.kj01.cn/resource/ts/ueditor/20210827/1630056052827_03343612.png" title="1630056052827_03343612.png" alt="1630056052827_03343612.png" width="500" height="300" style="width: 500px; height: 300px;" border="0" vspace="0"/></span></p><p style="line-height: 2em; text-indent: 0em; text-align: center;"><span style="letter-spacing: 0px; font-family: 黑体, SimHei; font-size: 20px;"><img src="https://fs.kj01.cn/resource/ts/ueditor/20210827/1630056087780_08096622.png" title="1630056087780_08096622.png" alt="1630056087780_08096622.png" width="500" height="300" style="width: 500px; height: 300px;" border="0" vspace="0"/></span></p></div>
