                        <div class="detail-content" ><p style="text-indent: 2em; line-height: 2em;"><span style="letter-spacing: 0px; font-family: 黑体, SimHei; font-size: 20px;">9月24日，企业研究开发费用税前加计扣除与企业研发准备金备案申报线上培训（两江协同创新区专场）在重庆易智网平台开展，本次培训由重庆两江协同创新区建设投资发展有限公司主办，重庆易智网科技有限公司承办，北京工业大学重庆研究院、中科计算技术西部研究院、重庆交通大学绿色航空技术研究院等39家单位参加了培训。培训主要讲解了研发费用的相关政策解读与导向分析及企业研发准备金备案细则与申报解读的相关内容。</span></p><p style="line-height: 2em; text-indent: 0em; text-align: center;"><span style="letter-spacing: 0px; font-family: 黑体, SimHei; font-size: 20px;"><img src="https://fs.kj01.cn/resource/ts/ueditor/20211008/1633674004504_03213417.png" title="1633674004504_03213417.png" alt="1633674004504_03213417.png" width="500" height="300" style="width: 500px; height: 300px;" border="0" vspace="0"/></span></p><p style="line-height: 2em; text-indent: 0em; text-align: center;"><span style="letter-spacing: 0px; font-family: 黑体, SimHei; font-size: 20px;"><img src="https://fs.kj01.cn/resource/ts/ueditor/20211008/1633674045805_05873490.png" title="1633674045805_05873490.png" alt="1633674045805_05873490.png" width="500" height="300" style="width: 500px; height: 300px;" border="0" vspace="0"/></span></p></div>
