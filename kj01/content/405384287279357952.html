                        <div class="detail-content" ><p style="line-height: 1.75em; text-indent: 0em;"><span style="letter-spacing: 0px; font-family: 黑体, SimHei; font-size: 20px;">&nbsp; &nbsp; 7月23日，智汇两江·云课堂第36期——科技企业孵化器与众创空间认定条件线上培训在重庆易智网平台开展，本次培训由重庆两江新区科技创新局主办，重庆易智网科技有限公司承办，沙坪坝区科技局、江津区科技局、北京工业大学重庆研究院、新加坡国立大学重庆研究院等97家企业参加了培训。培训主要讲解了国家级科技企业孵化器及重庆市科技企业孵化器的认定条件、重庆市众创空间的认定条件、国家备案众创空间的认定条件及申报注意事项的相关内容。</span></p><p style="line-height: 1.75em; text-indent: 0em;"><span style="letter-spacing: 0px; font-family: 黑体, SimHei; font-size: 20px;"></span></p><p style="text-align: center;"><img src="https://fs.kj01.cn/resource/ts/ueditor/20210723/1627025440578_09697165.png" style="width: 500px; height: 300px;" title="1627025440578_09697165.png" width="500" height="300" border="0" vspace="0" alt="1627025440578_09697165.png"/></p><p style="text-align: center;"><img src="https://fs.kj01.cn/resource/ts/ueditor/20210723/1627025440936_04817510.png" style="width: 500px; height: 300px;" title="1627025440936_04817510.png" width="500" height="300" border="0" vspace="0" alt="1627025440936_04817510.png"/></p><p style="line-height: 1.75em; text-indent: 0em;"><span style="letter-spacing: 0px; font-family: 黑体, SimHei; font-size: 20px;"><br/></span><br/></p><p><br/></p></div>
